<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./WEB-INF/templates/plantilla.xhtml">
        <ui:define name="title">Inicio</ui:define>
        <ui:define name="contenido">
            <h1 align="center">Documentos</h1>
            <p>
                <h3 align="center">Educando</h3>
                <h:form>
                    <h:dataTable value="#{controlDocumentos.getDocs()}" var="u"
                                 styleClass = "tabla-datos-verde"
                                 headerClass = "tabla-datos-verde-header"
                                 rowClasses = "tabla-datos-verde-fila-impar,tabla-datos-verde-fila-par">
                        <h:column>
                            <f:facet name="header">Nombre</f:facet>
                            <h:outputText value="#{u.nombre}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Fecha</f:facet>
                            <h:outputText value="#{u.fechaSubida}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Descargar</f:facet>
                            <h:commandLink value="Descargar" action="#{controlDocumentos.descargarDoc(doc)}"></h:commandLink>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Modificar</f:facet>
                            <h:commandLink value="Modificar" action="#{controlDocumentos.modificarDoc(doc)}"></h:commandLink>
                        </h:column>
                    </h:dataTable>
                    
                    <table align="center">
                        <h:commandButton class="ColorBoton" value="Subir" action="#{controlDocumentos.subirDoc(doc)}"></h:commandButton>
                        <h:commandButton  class="ColorBoton" value="Atras" action="#{controlDocumentos.volverPerfil()}"></h:commandButton>
                    </table>
                    
                </h:form>
            </p>
        </ui:define>
    </ui:composition>
</html>
